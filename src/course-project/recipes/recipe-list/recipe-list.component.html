<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success mb-3 mt-3">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item
        *ngFor="let rec of recipes"
        [recipe]="rec"
     (recipeSelected)="onRecipeSelected(rec)" ></app-recipe-item>
    </div>
  </div>
</div>
