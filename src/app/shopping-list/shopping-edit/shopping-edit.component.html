<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Add</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 my-3">
          <p-toast [breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"></p-toast>
          <button
            class="btn btn-success me-1"
            type="submit"
            (click)="onAddItem()"
          >
            Add
          </button>
          <button class="btn btn-danger me-1" type="button">Delete</button>
          <button class="btn btn-primary me-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
