<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }}
        <span class="custom-badge">{{
          ingredient.amount
        }}</span>
      </a>
    </ul>
  </div>
</div>
