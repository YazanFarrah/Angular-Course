<p>The item from parent to child is: {{ item }}</p>

<hr />

<p class="text-body-secondary">Passing item from CHILD to PARENT</p>

<label for="item-input">Add Parent Item</label>
<input type="text" class="form-control" id="item-input" #newItem />

<button
  class="btn btn-primary my-3"
  (click)="addNewItemToParent(newItem) "
>
  Add item to Parent
</button>
