<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">{{ "Add" | translate }}</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">{{ "Amount" | translate }}</label>
          <input type="number" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 my-3">
          <button class="btn btn-success me-1" type="submit">
            {{ "Add" | translate }}
          </button>
          <button class="btn btn-danger me-1" type="button">
            {{ "Delete" | translate }}
          </button>
          <button class="btn btn-primary me-1" type="button">
            {{ "Clear" | translate }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
