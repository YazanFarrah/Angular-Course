<a
  id="recipe-list-item"
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()"
>
  <div class="float-start">
    <h4>{{ recipe.name }}</h4>
    <p class="text-body-secondary">{{ recipe.description }}</p>
  </div>
  <span class="float-end">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-thumbnail"
      style="max-height: 80px"
    />
  </span>
</a>
